<table mat-table [dataSource]="dataSource" class="col-md-12" >

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    
    <!-- nombre del estudiante -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- correo del estudiante -->
    <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef>E-Mail</th>
        <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
    </ng-container>

    <!-- comision del estudiante -->
    <ng-container matColumnDef="comision">
        <th mat-header-cell *matHeaderCellDef>Comision</th>
        <td mat-cell *matCellDef="let element">{{ element.comision }}</td>
    </ng-container>

    <!-- estado del estudiante (si termino o no el curso) -->
    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado del curso</th>
        <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
    </ng-container>

    <!-- acciones -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td>
            <button mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
   
    
</table>
